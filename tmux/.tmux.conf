# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# prefix and h and l for window navigation similar to nvim
bind-key h previous-window

bind-key l next-window


# Manual Themes
